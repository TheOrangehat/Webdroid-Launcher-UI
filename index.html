<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body>
    <div class="Homepage">
        <div class="homescreen">
            <div class="time-widget" onclick="gofull()">
                <h2 id="current_time"></h2>
                <h4 id="current_date">Wed 26 Apr</h4>
            </div>
            <div class="music-widget">
                <div class="music-cover">
                    <img src="./cover1.jpg" id="cover-image"alt="image">
                </div>
                <div class="song-info">
                    Channa Ve <br>
                    <span style="font-weight: 300 !important;">SUFNA</span>
                </div>
                <div class="control-buttons">
                    <span class="material-symbols-rounded sz-36">
                        skip_previous
                    </span>
                    <span class="material-symbols-rounded sz-48">
                        play_circle
                        </span>
                    <span class="material-symbols-rounded sz-36">
                        skip_next
                    </span>
                </div>
            </div>
            <div class="menu-widget">
                <div class="launcher-item">
                    <img src="./Icons/shadowfight4.webp" alt="App Icon">
                    <span class="launcher-label">Shadow fight 4</span>
                  </div>
                  <div class="launcher-item">
                    <img src="./Icons/cal.png" alt="App Icon">
                    <span class="launcher-label">Calculator</span>
                  </div>
                    <div class="launcher-item">
                      <img src="./Icons/Google_Chrome_icon.svg" alt="App Icon">
                      <span class="launcher-label">Google Chorme</span>
                    </div>
                    <div class="launcher-item">
                        <img src="./Icons/YouTube.webp" alt="App Icon">
                        <span class="launcher-label">Youtube</span>
                      </div>
                    <div class="launcher-item">
                      <img src="./Icons/Spotify_logo_without_text.svg.webp" alt="App Icon">
                      <span class="launcher-label">Spotify</span>
                    </div>
                    
                    <div class="launcher-item">
                        <img src="./Icons/whatsapp.webp" alt="App Icon">
                        <span class="launcher-label">Whatsapp</span>
                      </div>
                      
                    
                    <!-- Add more launcher items here -->
                
                  
            </div>
        </div>
    </div>
    


    <script src="./script.js"></script>
</body>

</html>
